<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .titleBlink {
        font-size: 60px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        transition: 0.5s;
        text-shadow: rgba(9, 9, 9, 0.4) 7px 5px;
        text-align: center;
        
      }
    </style>
  </head>
  <body>
    <marquee direction="up" loop="1" class="titleBlink">Learn with Fair</marquee>
    <script type="text/javascript">
      var titleBlink = document.getElementsByClassName('titleBlink')[0];
      setInterval(function() {
        titleBlink.style.opacity = (titleBlink.style.opacity == 0 ? 1 : 0);
      }, 1500);
    </script>
  </body>
</html>
