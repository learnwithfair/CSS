<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Demo</title>
</head>
<style>
    body{
        margin-left: 500px;
        margin-top: 40px;
    }
    img{
        height: 600px;
        width: 500px;
        border: rgb(233, 60, 132) 3px solid;
        border-radius: 20%;
        margin: auto;
        opacity: 0.5;
        box-sizing: border-box;
    }
    img:hover{
        box-shadow: 0px 5px 0px 10px darkgrey;
        opacity: 1;
    }
    
</style>
<body>
    <img src="Images/picture.jpg" alt="Image Does't Support">
</body>
</html>
