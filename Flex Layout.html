<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
</head>
<style>
    .container{
        background-color:cornflowerblue;
        display: flex;
       justify-content: center;
       align-items: center;
       flex-wrap: wrap;
    }
    .container div{
       padding: 20px;
       font-size: 30px;
       background-color: darkorchid;
       margin: 20px;
       border: deeppink 5px solid ;
    }
</style>
<body>
    <div class="container">
        <div>Div-1</div>
        <div>Div-2</div>
        <div>Div-3</div>
        <div>Div-4</div>
        <div>Div-5</div>
        <div>Div-6</div>
        <div>Div-7</div>
        <div>Div-8</div>
    </div>
</body>
</html>
